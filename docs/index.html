<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuttocoin Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #14100b;
      color: #e0b64a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      border: 6px solid #e0b64a;
      border-radius: 16px;
      background-color: #1a150f;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .btn {
      background: linear-gradient(to right, #a67c00, #e0b64a);
      color: #14100b;
      border: 1px solid #f5d77a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.3rem;
      cursor: pointer;
      font-weight: bold;
    }
    .secret {
      font-size: 0.8rem;
      color: #ccc;
      word-break: break-word;
    }
    #qrcode {
      margin-top: 1rem;
      text-align: center;
    }
    #camera-preview {
      display: none;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-height: 200px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 style="display: flex; align-items: center; gap: 10px;">
      <img src="https://github.com/zuttorepo/Wallet_Zutto_Coin_ZTC/blob/main/logo.png?raw=true" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%;" />
      Zuttocoin Wallet
    </h1>

    <input type="file" id="restoreFile" style="display:none" onchange="restoreWallet(event)">

    <div id="address"></div>
    <div class="secret" id="wif"></div>
    <div id="balance">Balance: 0</div>
    <div id="qrcode"></div>

    <div>
      <button class="btn" id="genWallet">📥 Generate</button>
      <button class="btn" id="importBtn">📥 Import</button>
      <button class="btn" onclick="backupWallet()">🔐 Backup</button>
      <button class="btn" onclick="document.getElementById('restoreFile').click()">📂 Restore</button>
      <button class="btn" onclick="startQRScan()">📷 Scan QR</button>
      <button class="btn" onclick="manualSync()">🔁 Sync</button>
      <button class="btn" onclick="getFaucet()">💸 Get Test ZTC</button>
      <button class="btn" onclick="logout()">🔓 Logout</button>
    </div>

    <div style="margin-top:1rem;">
      <input id="send-to" placeholder="Recipient Address" />
      <input id="send-amount" type="number" placeholder="Amount" />
      <button class="btn" onclick="Transaction.send()">🚀 Send</button>
    </div>

    <h3>History</h3>
    <table style="width:100%">
      <thead>
        <tr><th>Desc</th><th>Amount</th><th>Time</th></tr>
      </thead>
      <tbody id="tx-body"></tbody>
    </table>

    <!-- QR SCAN -->
    <div id="camera-preview" style="display:none;">
      <div id="reader" style="width:100%;"></div>
    </div>
  </div>

  <!-- LIBRARY -->
<!-- Tambahkan ini di index.html sebelum <script src="main.js"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


  <!-- ✅ GABUNGAN ALL JS DALAM SATU -->
  <script src="main.js"></script>

  <!-- ✅ CEK LOGIN -->
  <script>
    function logout() {
      if (confirm("Yakin ingin logout?")) {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    }

    const user = localStorage.getItem("user");
    if (!user) {
      alert("⚠️ Anda belum login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
