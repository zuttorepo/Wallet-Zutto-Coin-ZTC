<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Zuttocoin</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #14100b;
      color: #e0b64a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #1a150f;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #e0b64a;
      box-shadow: 0 0 10px #e0b64a88;
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.6rem 0;
      border-radius: 6px;
      border: 1px solid #e0b64a55;
      background: #2a1f10;
      color: #f5d77a;
    }

    .btn {
      background: linear-gradient(to right, #a67c00, #e0b64a);
      border: none;
      color: #14100b;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
    }

    .btn:hover {
      background: linear-gradient(to right, #f5d77a, #e0b64a);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 10%;
      margin-bottom: 1rem;
    }

    .bottom-link {
      margin-top: 1rem;
      color: #f5d77a;
      font-size: 0.9rem;
    }

    .bottom-link a {
      color: #f5d77a;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-box">
  <img src="logo.png" alt="Logo" class="logo" />
  <h2>üîê Register Wallet</h2>
  <input type="text" id="username" placeholder="Username or Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="country" placeholder="Country" />
  <button class="btn" onclick="register()">Register</button>

  <div class="bottom-link">
    Sudah punya akun? <a onclick="goToLogin()">Login</a>
  </div>
</div>

<script>
  function register() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value;
    const c = document.getElementById("country").value.trim();

    if (!u || p.length < 6) {
      alert("‚ùå Username dan password minimal 6 karakter!");
      return;
    }

    localStorage.setItem("user", JSON.stringify({ username: u, password: p, country: c }));
    alert("‚úÖ Registrasi berhasil! Silakan login.");
    location.href = "login.html";
  }

  function goToLogin() {
    location.href = "login.html";
  }
</script>

</body>
</html>
