<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuttocoin Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #14100b;
      color: #e0b64a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      border: 6px solid #e0b64a;
      border-radius: 16px;
      background-color: #1a150f;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .btn {
      background: linear-gradient(to right, #a67c00, #e0b64a);
      color: #14100b;
      border: 1px solid #f5d77a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.3rem;
      cursor: pointer;
      font-weight: bold;
    }
    .secret {
      font-size: 0.8rem;
      color: #ccc;
      word-break: break-word;
    }
    #qrcode {
      margin-top: 1rem;
      text-align: center;
    }
    #camera-preview {
      display: none;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-height: 200px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
   <h1 style="display: flex; align-items: center; gap: 10px;">
  <img src="logo.png" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%;" />
  Zuttocoin Wallet
</h1>


<input type="file" id="restoreFile" style="display:none" onchange="restoreWallet(event)">

    <div id="address"></div>
    <div class="secret" id="wif"></div>
    <div id="balance">Balance: 0</div>
    <div id="qrcode"></div>

    <div>
      <button class="btn" id="genWallet">ğŸ“¥ Generate</button>
      <button class="btn" id="importBtn">ğŸ“¥ Import</button>
      <button class="btn" onclick="backupWallet()">ğŸ” Backup</button>
      <button class="btn" onclick="document.getElementById('restoreFile').click()">ğŸ“‚ Restore</button>
      <button class="btn" onclick="startQRScan()">ğŸ“· Scan QR</button>
      <button class="btn" onclick="manualSync()">ğŸ” Sync</button>
      <button class="btn" onclick="getFaucet()">ğŸ’¸ Get Test ZTC</button>
      <button class="btn" onclick="logout()">ğŸ”“ Logout</button>

    </div>

    <div style="margin-top:1rem;">
      <input id="send-to" placeholder="Recipient Address" />
      <input id="send-amount" type="number" placeholder="Amount" />
      <button class="btn" onclick="Transaction.send()">ğŸš€ Send</button>
    </div>

    <h3>History</h3>
    <table style="width:100%">
      <thead>
        <tr><th>Desc</th><th>Amount</th><th>Time</th></tr>
      </thead>
      <tbody id="tx-body"></tbody>
    </table>

    <!-- QR SCAN -->
    <div id="camera-preview" style="display:none;">
    <div id="reader" style="width:100%;"></div>
    </div>


    <!-- Restore backup -->
    <input type="file" id="restoreFile" style="display:none" />
  </div>

  <!-- LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- SCRIPT ORDER PENTING -->
<script>
  // Cek apakah user sudah login
  const user = localStorage.getItem("user");
  if (!user) {
    // Redirect ke login kalau belum login
    window.location.href = "login.html";
  }
</script>

  <script src="storage.js"></script>
  <script src="wallet.js"></script>
  <script src="qrcode.js"></script>
  <script src="scanner.js"></script>
  <script src="tx.js"></script>
  <script src="main.js"></script>
<script>
  function logout() {
    if (confirm("Yakin ingin logout?")) {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  }
</script>

</body>
</html>
